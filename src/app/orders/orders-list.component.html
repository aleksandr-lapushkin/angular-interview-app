<div className="u-full-width">
	<table style="width: 100%" class="orders-list">
		<thead>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Status</th>
			</tr>
		</thead>
		<tbody>
			<p *ngIf="orders.length === 0">No data</p>
			<tr *ngFor="let order of orders" class="order-row">
				<td>{{order.id}}</td>
				<td>{{order.title}}</td>
				<td>{{order.status}}</td>
			</tr>
		</tbody>
	</table>
</div>
